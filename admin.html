<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <p>Name: <span id="admin-name">Admin</span></p>
        <button id="add-video-btn">Add Video</button>
        <button id="delete-video-btn">Delete Video</button>
        <button id="add-user-btn">Add User</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="content">
        <h1>Admin Panel</h1>
        <div id="video-list"></div>
    </div>

    <div id="add-video-form" class="hidden">
        <h2>Add Video</h2>
        <input type="file" id="video-upload" accept="video/mp4">
        <textarea id="video-desc" placeholder="Enter description"></textarea>
        <button id="upload-video">Upload</button>
        <button id="cancel-add-video">Cancel</button>
    </div>

    <div id="delete-video-form" class="hidden">
        <h2>Delete Video</h2>
        <select id="video-select"></select>
        <button id="confirm-delete-video">Delete</button>
        <button id="cancel-delete-video">Cancel</button>
    </div>

    <div id="add-user-form" class="hidden">
        <h2>Add User</h2>
        <input type="email" id="user-email" placeholder="Email">
        <input type="text" id="user-username" placeholder="Username">
        <input type="password" id="user-password" placeholder="Password">
        <button id="create-user">Create</button>
        <button id="cancel-add-user">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
